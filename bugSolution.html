<p>The solution is to remove the non-standard attribute or replace it with a standard approach if extra data needs to be stored.</p><pre><code>&lt;div&gt;Some content&lt;/div&gt;</code></pre><p>Or, if you need custom data, use a data attribute in the correct way.</p><pre><code>&lt;div data-custom-attribute="value"&gt;Some content&lt;/div&gt;</code></pre>
